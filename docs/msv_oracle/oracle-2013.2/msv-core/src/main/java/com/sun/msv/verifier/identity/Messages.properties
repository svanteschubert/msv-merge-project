IdentityConstraint.UnmatchedKeyField = \
	field #{2} of the key constraint "{1}" is not found

IdentityConstraint.NotUnique = \
	this element does not satisfy the uniqueness imposed by "{1}"

IdentityConstraint.NotUnique.Diag = \
	The same key value is used

IdentityConstraint.DoubleMatch = \
	more than one elements/attributes match the field #{2} of \
	the identity constraint "{1}"

IdentityConstraint.UndefinedKey = \
	keyref "{1}" does not have a corresponding key
