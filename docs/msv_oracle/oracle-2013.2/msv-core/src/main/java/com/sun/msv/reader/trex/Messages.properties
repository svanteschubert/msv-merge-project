## abstract error messages defined for TREX

GrammarReader.Abstract.MissingChildExpression =\
	child pattern is missing

GrammarReader.Abstract.MoreThanOneChildExpression =\
	more than one child pattern is specified where only one is allowed

GrammarReader.Abstract.RunAwayExpression =\
	the following patterns form an infinite recursion ( {0} )

GrammarReader.Abstract.MissingTopLevel =\
	<start> declaration was not found.


## TREX reader error messages

TREXGrammarReader.MissingChildNameClass = \
	name attribute or name class is required

TREXGrammarReader.MoreThanOneNameClass = \
	more than one name class is specified
	
TREXGrammarReader.UndeclaredPrefix = \
	namespace prefix "{0}" is not declared

TREXGrammarReader.UndefinedPattern = \
	reference to the undefined pattern "{0}"

TREXGrammarReader.UnknownDataTypeVocabulary =\
	"{0}" is not a recognized data type vocabulary

TREXGrammarReader.FailedToParseDataType =\
	failed to parse datatype

TREXGrammarReader.BadCombine =\
	"{0}" is a bad value for the "combine" attribute
	
TREXGrammarReader.CombineMissing =\
	pattern "{0}" is already defined. Specify "combine" \
	attribute to combine patterns, or change pattern name to \
	avoid conflict.
	
TREXGrammarReader.Warning.CombineIgnored =\
	combine attribute is specified, but no predecessor exists.

TREXGrammarReader.Warning.ObsoletedXMLSchemaNamespace =\
	"{0}" is the old namespace URI. Please use "http://www.w3.org/2001/XMLSchema"

TREXGrammarReader.DuplicateDefinition =\
	pattern "{0}" is defined more than once in the same file.

TREXGrammarReader.NonExistentParentGrammar =\
	reference to the nonexistent parent grammar.

TREXGrammarReader.InterleavedString =\
	"string" or datatype element is used within <interleave> element.
	
TREXGrammarReader.SequencedString =\
	"string" or datatype element is used within <group> element.

TREXGrammarReader.RepeatedString =\
	"string" or datatype element cannot be repeated.

